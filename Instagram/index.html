<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./Style/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">

         <!-- FONT AWESOME -->
         <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <!-- HEADER I LOGO -->

    <header>
        <nav>
            <i class="fab fa-instagram"></i>
            <span class="instagram-title">Instagram</span>
        </nav>
    </header>
    
    <main>
        <!-- OPIS PROFILA -->

        <div class="main-conainer">
            <div class="profile-container">
                <div class="profile-box">
                    <img src="./Images/tesla.jpg" alt="tesla_jpg">
                    <div class="profile-name">
                        <span class="name">Nikola Tesla</span>
                        <span class="grey-text">@nikola_tesla</span>
                    </div>
                    <button>Prati</button>
                </div>               
            </div>

            <span class="gray-line"></span>
            <div class="profile-stats">

                <!-- PODATCI O PROFILU -->

                <div class="stats-mini-container">
                    <span class="grey-text">Broj objava:</span>
                    <span class="black-text">365</span>
                </div>
                <div class="stats-mini-container">
                    <span class="grey-text">Prijatelja:</span>
                    <span class="black-text">83.5k</span>
                </div>
                <div class="stats-mini-container">
                    <span class="grey-text">Izuma:</span>
                    <span class="black-text">700+</span>
                </div>
            </div>
            <span class="gray-line"></span>
        </div>

        <!-- OBJAVE PROFILA -->

        <section class="photos">
            <div class="posts">
                <img src="./Images/izum1.jpg" alt="izum1" class="zoom-photo">
                <span class="post-like">
                    <i class="fas fa-heart"></i>
                    <span class="likes-and-comments">342</span>
                </span>
                <span class="post-comment">
                    <i class="fas fa-comment-alt"></i>
                    <span class="likes-and-comments">23</span>
                </span>
            </div>
                <div class="posts">
                    <img src="./Images/izum2.jpeg" alt="izum2" class="zoom-photo">
                    <span class="post-like">
                        <i class="fas fa-heart"></i>
                        <span class="likes-and-comments">241</span>
                    </span>
                    <span class="post-comment">
                        <i class="fas fa-comment-alt"></i>
                        <span class="likes-and-comments">12</span>
                    </span>
                </div>
                <div class="posts">
                    <img src="./Images/izum3.jpg" alt="izum3" class="zoom-photo">
                <span class="post-like">
                    <i class="fas fa-heart"></i>
                    <span class="likes-and-comments">2193</span>
                </span>
                <span class="post-comment">
                    <i class="fas fa-comment-alt"></i>
                    <span class="likes-and-comments">78</span>
                </span>
                </div>
            </section>
                <section class="photos">
                    <div class="posts">
                        <img src="./Images/izum4.jpg" alt="izum4" class="zoom-photo">
                        <span class="post-like">
                            <i class="fas fa-heart"></i>
                            <span class="likes-and-comments">431</span>
                        </span>
                        <span class="post-comment">
                            <i class="fas fa-comment-alt"></i>
                            <span class="likes-and-comments">24</span>
                        </span>
                    </div>
                        <div class="posts">
                            <img src="./Images/izum5.jpg" alt="izum5" class="zoom-photo">
                            <span class="post-like">
                                <i class="fas fa-heart"></i>
                                <span class="likes-and-comments">543</span>
                            </span>
                            <span class="post-comment">
                                <i class="fas fa-comment-alt"></i>
                                <span class="likes-and-comments">123</span>
                            </span>
                        </div>
                        <div class="posts">
                            <img src="./Images/izum6.jpg" alt="izum6" class="zoom-photo">
                            <span class="post-like">
                                <i class="fas fa-heart"></i>
                                <span class="likes-and-comments">48</span>
                            </span>
                            <span class="post-comment">
                                <i class="fas fa-comment-alt"></i>
                                <span class="likes-and-comments">19</span>
                            </span>
                        </div>
                </section>
    </main>
</body>
</html>
